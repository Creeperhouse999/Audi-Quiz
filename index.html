<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz o Audi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Audi Type', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 18px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .header {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.4rem;
            opacity: 0.8;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        

        
        .quiz-container {
            padding: 50px;
        }
        
        .question-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .question-number {
            color: #ff6b35;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .question-text {
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .options {
            display: grid;
            gap: 15px;
        }
        
        .option {
            background: linear-gradient(145deg, #333, #2a2a2a);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2rem;
            font-weight: 400;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            border-color: #ff6b35;
            background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,107,53,0.2);
        }
        
        .option.selected {
            border-color: #ff6b35;
            background: linear-gradient(145deg, #ff6b35, #e55a2b);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.3);
        }
        
        .option.correct {
            border-color: #00d4aa;
            background: linear-gradient(145deg, #00d4aa, #00b894);
            color: white;
            animation: correctPulse 0.6s ease-in-out;
        }
        
        .option.incorrect {
            border-color: #ff4757;
            background: linear-gradient(145deg, #ff4757, #e74c3c);
            color: white;
            animation: incorrectShake 0.6s ease-in-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #444;
        }
        
        .btn {
            background: linear-gradient(145deg, #ff6b35, #e55a2b);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(145deg, #e55a2b, #d44a1b);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,107,53,0.3);
        }
        
        .btn:disabled {
            background: linear-gradient(145deg, #555, #444);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
            border: 1px solid #444;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #e55a2b);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            width: 10%;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .score-display {
            text-align: center;
            font-size: 1.4rem;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
        }
        
        .results {
            text-align: center;
            padding: 60px 50px;
            display: none;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        
        .results.show {
            display: block;
        }
        
        .final-score {
            font-size: 5rem;
            font-weight: 300;
            color: #ff6b35;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255,107,53,0.5);
        }
        
        .score-message {
            font-size: 1.6rem;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .restart-btn {
            background: linear-gradient(145deg, #00d4aa, #00b894);
            font-size: 1.4rem;
            padding: 20px 55px;
        }
        
        .restart-btn:hover {
            background: linear-gradient(145deg, #00b894, #00a085);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-item {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            

            
            .quiz-container {
                padding: 25px 20px;
            }
            
            .question-card {
                padding: 25px 20px;
                margin-bottom: 20px;
            }
            
            .question-number {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .question-text {
                font-size: 1.4rem;
                margin-bottom: 25px;
                line-height: 1.5;
            }
            
            .options {
                gap: 12px;
            }
            
            .option {
                padding: 18px 20px;
                font-size: 1.1rem;
                border-radius: 12px;
                min-height: 60px;
                display: flex;
                align-items: center;
            }
            
            .controls {
                margin-top: 30px;
                padding-top: 25px;
            }
            
            .btn {
                padding: 16px 35px;
                font-size: 1.2rem;
                border-radius: 40px;
            }
            
            .score-display {
                font-size: 1.2rem;
                margin-bottom: 15px;
                padding: 15px;
            }
            
            .progress-bar {
                height: 6px;
                margin: 25px 0;
            }
            
            .results {
                padding: 40px 25px;
            }
            
            .final-score {
                font-size: 3.5rem;
                margin: 25px 0;
            }
            
            .score-message {
                font-size: 1.3rem;
                margin-bottom: 35px;
            }
            
            .restart-btn {
                font-size: 1.3rem;
                padding: 18px 45px;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .quiz-container {
                padding: 20px 15px;
            }
            
            .question-card {
                padding: 20px 15px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 16px 18px;
                font-size: 1rem;
                min-height: 55px;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
            
            .final-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz o Audi</h1>
            <p>Sprawdź swoją wiedzę o modelach Audi Q3 i Q5</p>
        </div>
        
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="score-display">
                Pytanie <span id="currentQuestion">1</span> z <span id="totalQuestions">10</span>
            </div>
            
            <div class="question-card">
                <div class="question-number" id="questionNumber">Pytanie 1</div>
                <div class="question-text" id="questionText">Jaką pojemność silnika benzynowego ma podstawowa wersja Audi Q3 Sportback 40 TFSI?</div>
                <div class="options" id="optionsContainer">
                    <div class="option" data-index="0">1.5 litra</div>
                    <div class="option" data-index="1">2.0 litra</div>
                    <div class="option" data-index="2">2.5 litra</div>
                    <div class="option" data-index="3">3.0 litra</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Następne pytanie</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>Quiz zakończony!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <div class="score-message" id="scoreMessage"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">Poprawne</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="incorrectAnswers">0</div>
                    <div class="stat-label">Błędne</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Dokładność</div>
                </div>
            </div>
            
            <button class="btn restart-btn" onclick="restartQuiz()">Rozpocznij ponownie</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Jaką pojemność silnika benzynowego ma podstawowa wersja Audi Q3 Sportback 40 TFSI?",
                options: ["1.5 litra", "2.0 litra", "2.5 litra", "3.0 litra"],
                correct: 1
            },
            {
                question: "Co oznacza w Audi skrót \"TFSI\"?",
                options: ["Turbo Fuel System Injection", "Turbocharged Fuel Stratified Injection", "Twin Fuel Super Injection", "Total Fuel Standard Injection"],
                correct: 1
            },
            {
                question: "Jaka jest moc silnika w Audi Q5 Sportback 45 TFSI quattro (benzyna)?",
                options: ["180 KM", "204 KM", "265 KM", "300 KM"],
                correct: 2
            },
            {
                question: "Która cecha wyróżnia wersję Sportback w Q3 i Q5?",
                options: ["Większy prześwit", "Dach o linii coupe", "Brak napędu quattro", "Dłuższy rozstaw osi"],
                correct: 1
            },
            {
                question: "Jaką pojemność ma bagażnik Audi Q3 Sportback (wersja podstawowa, siedzenia w górze)?",
                options: ["530 litrów", "530–675 litrów", "410 litrów", "470 litrów"],
                correct: 3
            },
            {
                question: "Jaką maksymalną prędkość osiąga Audi Q5 Sportback 45 TFSI?",
                options: ["210 km/h", "220 km/h", "235 km/h", "250 km/h"],
                correct: 3
            },
            {
                question: "Jak nazywa się system multimedialny stosowany w najnowszych Audi Q5 i Q3?",
                options: ["MMI Navigation Plus", "iDrive 7", "UConnect Next", "COMAND+"],
                correct: 0
            },
            {
                question: "Który napęd stosowany jest w Audi Q5 Sportback 45 TFSI?",
                options: ["Napęd na przednie koła", "Napęd quattro ultra", "Napęd 4Motion", "Napęd xDrive"],
                correct: 1
            },
            {
                question: "Jakie felgi są fabrycznie oferowane w standardzie w Q3 Sportback (podstawowa wersja)?",
                options: ["16 cali", "17 cali", "18 cali", "19 cali"],
                correct: 1
            },
            {
                question: "Jaki kolor jest typowo kojarzony z modelem Audi A7 Sportback w konfiguracji sportowej?",
                options: ["Szary Daytona", "Czerwony Tango", "Czarny Mythos", "Niebieski Navarra"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;
        
        // Sound effects
        const sounds = {
            click: new Audio('click.mp3'),
            correct: new Audio('correct.mp3'),
            wrong: new Audio('wrong.mp3'),
            nextQuestion: new Audio('nextquestion.mp3')
        };

        function selectAnswer(index) {
            if (answered) return;
            
            // Play click sound
            sounds.click.play().catch(e => console.log('Audio play failed:', e));
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            options[index].classList.add('selected');
            selectedAnswer = index;
            answered = true;
            
            const correctIndex = questions[currentQuestionIndex].correct;
            
            setTimeout(() => {
                options.forEach((opt, i) => {
                    if (i === correctIndex) {
                        opt.classList.add('correct');
                    } else if (i === selectedAnswer && i !== correctIndex) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (selectedAnswer === correctIndex) {
                    score++;
                    updateScore();
                    // Play correct sound
                    sounds.correct.play().catch(e => console.log('Audio play failed:', e));
                } else {
                    // Play wrong sound
                    sounds.wrong.play().catch(e => console.log('Audio play failed:', e));
                }
                
                document.getElementById('nextBtn').disabled = false;
            }, 500);
        }

        function nextQuestion() {
            // Play next question sound
            sounds.nextQuestion.play().catch(e => console.log('Audio play failed:', e));
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Pytanie ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.setAttribute('data-index', index);
                optionDiv.addEventListener('click', function() {
                    selectAnswer(parseInt(this.getAttribute('data-index')));
                });
                optionDiv.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    selectAnswer(parseInt(this.getAttribute('data-index')));
                });
                optionsContainer.appendChild(optionDiv);
            });
            
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Zakończ quiz';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateScore() {
            // Score is tracked internally but not displayed during gameplay
        }

        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            const incorrect = questions.length - score;
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = incorrect;
            document.getElementById('accuracy').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = "Doskonale! Świetna znajomość Audi! Jesteś prawdziwym ekspertem marki.";
            } else if (percentage >= 80) {
                message = "Bardzo dobrze! Znasz Audi naprawdę dobrze! Kontynuuj naukę.";
            } else if (percentage >= 70) {
                message = "Dobrze! Masz solidną wiedzę o Audi. Warto jeszcze poczytać więcej.";
            } else if (percentage >= 60) {
                message = "Nieźle! Masz podstawową wiedzę o Audi. Spróbuj ponownie!";
            } else {
                message = "Spróbuj ponownie! Każdy może się nauczyć! Audi to fascynująca marka.";
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            // Play click sound
            sounds.click.play().catch(e => console.log('Audio play failed:', e));
            
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;
            
            document.querySelector('.quiz-container').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('nextBtn').textContent = 'Następne pytanie';
            
            showQuestion();
            updateProgress();
            updateScore();
        }

        // Initialize quiz when page loads
        window.onload = function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            updateProgress();
            updateScore();
            
            // Add click handlers to initial options
            const initialOptions = document.querySelectorAll('.option');
            initialOptions.forEach((option, index) => {
                option.addEventListener('click', function() {
                    selectAnswer(index);
                });
                option.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    selectAnswer(index);
                });
            });
        };
    </script>
</body>
</html>
